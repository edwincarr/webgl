<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webgl</title>
</head>
<style>
  html {
    margin: auto;
    padding: auto;
    background-color: #161b22;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
  }
  .settings{
    display: flex;
    gap: 20px;
    margin: 40px;
    justify-content: center;
    align-items: center;
  }
  .canvas_container{
    display: flex;
    justify-content: center;
  }
  #glcanvas {
    background-color: white;
  }
</style>
<body>
  <div class="canvas_container">
    <canvas id="glcanvas" height="750px" width="750px"></canvas>
  </div>

  <div class="settings">
    <div>
      <div>Red</div>
      <input type="range" min="0" max="100" id="red" onchange="location.reload()">
    </div>

    <div>
      <div>Green</div>
      <input type="range" min="0" max="100" id="green" onchange="location.reload()">
    </div>

    <div>
      <div>Blue</div>
      <input type="range" min="0" max="100" id="blue" onchange="location.reload()">
    </div>

    <div>
      <div>Alpha</div>
      <input type="range" min="0" max="100" id="alpha" onchange="location.reload()">
    </div>

    <div>
      <div>Points</div>
      <input type="range" min="3" max="10" id="points" onchange="location.reload()">
    </div>

    <div>
      <div>Mode</div>
      <select id="mode" onchange="location.reload()">
        <option value="Points">Points</option>
        <option value="Lines">Lines</option>
        <option value="Line_strip">Line Strip</option>
        <option value="Line_loop">Line Loop</option>
        <option value="Triangle">Triangles</option>
        <option value="Triangle_strip">Triangle Strip</option>
        <option value="Triangle_fan">Triangle Fan</option>
      </select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
